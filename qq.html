    <script src="jquery.js"></script>
    <script src="qq.js"></script>
    <script src="cookie.js"></script>
<script>
    function savecontent()
    {
        var kk="";
        var content=document.getElementsByClassName("number")[0].value;
        if(content.length>1)
        {
            setCookie("ct",content,14);
            //document.cookie="ct="+content;
            if((kk=getCookie("ct")).length>0)
            {
                document.getElementsByClassName("number")[0].value=kk;

            }
        }
        else if(content.length<1&&((kk=getCookie('ct')).length>0))
        { document.getElementsByClassName("number")[0].value=kk;
          document.getElementById('c-first').style.display='block';
        }

    }
</script>
</head>
